<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="addNewToDo">
                <button id="addButton">+</button>
                <form id="todo-form">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

                    <label for="dueDate">Due Date:</label><br>
                    <input type="date" id="dueDate" name="dueDate" required><br>

                    <label for="priority">Priority:</label><br>
                    <select id="priority" name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select><br>

                    <label for="project">Project:</label><br>
                    <select name="project" id="project">
                        
                    </select><br><br>

                    <button type="submit" id="add-todo-button">Add</button>
                </form>
            </div>
            <div class="project">
                <div class="project-header">
                    <h1>Projects</h1>
                    <button id="add-project">+</button>
                    <div class="model-container" style="display: none;">
                        <div class="my-modal">
                            <h2>New Project</h2>
                            <button id="modal_close_button">X</button>
                        </div>
                        <div class="add-project-list">
                            <form id="add-project-list">
                                <label for="project_list" id="project-label" name="title">Project Title:</label>
                                <input type="text" id="project_list" name="project_list">
                                <button type="submit" id="add-project-btn">Add</button>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="project-container">
                    <div id="projects_content">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>TO-DO LISTS</h2>
            <div class="to-do-upper">
                <div class="content-container">
                    <h2>To Do</h2>
                    <div class="todo">

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
